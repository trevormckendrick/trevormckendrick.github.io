<header class="">

  

    

    <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
    <a class="site-title" href="http://www.trevormckendrick.com/">{{ site.title }}</a>
  

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
      </div>
    </nav>

  </div>

</header>
